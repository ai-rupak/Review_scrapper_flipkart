{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <div class="weather-input">
        <h1 style="text-align: center">Search for a Product</h1>

        <div class="form">
            <form action="/review" method="POST">
                <input type="text" name="content" id="content" class="city-input" placeholder="Enter a Product">
                <input type="submit" value="Search" class="search-btn">
            </form>
        </div>
    </div>
</div>
{% endblock %}
